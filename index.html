<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Just Do It | To-Do List</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>To Do List.</h1>

    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Tambah tugas..." required />
      <input type="datetime-local" id="date-input" required />
      <div class="actions">
        <button type="submit">Saya Bisa!</button>
        <button type="button" id="clear-all">
          <img src="assets/delete_all.png" alt="Hapus Semua" />
        </button>
      </div>
    </form>

    <div id="notification" class="notif hidden">
      <img src="assets/checkmark.png" alt="Berhasil" />
      <span>Data berhasil ditambahkan!</span>
    </div>

    <table id="todo-table">
      <thead>
        <tr>
          <th>Tugas</th>
          <th>Batas Waktu</th>
          <th>Status</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="todo-body">
        <tr id="no-task">
          <td colspan="4" style="text-align: center;">Tidak ada tugas ditemukan</td>
        </tr>
      </tbody>
    </table>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
