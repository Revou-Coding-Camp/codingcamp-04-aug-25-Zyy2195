<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Tugas | Just Do It</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>To Do List</h1>

    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Tambah tugas..." required />
      <input type="datetime-local" id="date-input" required />
      <button type="submit">Saya Bisa!</button>
    </form>

    <ul id="todo-list"></ul>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
